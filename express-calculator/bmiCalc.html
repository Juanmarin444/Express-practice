<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">BMI Calculator</h1>
        <form class="form" action="/bmi-result" method="post">
            <input type="text" name="weight" placeholder="Weight in Kilograms">
            <input type="text" name="height" placeholder="Height in Meters">
            <button type="submit" name="submit">Calculate BMI</button>
        </form>
    </div>
</body>
</html>
